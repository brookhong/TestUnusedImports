<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Sample Spring Boot Application / App Engine</title>
        <script src="/webjars/jquery/jquery.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script type="text/javascript">
                nope = null;
        </script>
    </head>
    <body>
        <h1>Spring Boot Application !</h1>
        <div th:if="${user} != null">
            <form th:action="@{/logout}" method="post">
                <a href="/" class="navbar-text" th:text="${user.getName()}"></a>
                <button type="submit" class="navbar-text" th:text="#{message.logout}"></button>
            </form>
        </div>

        <div th:if="${user} == null">
            <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                <div class="card-header">Google</div>
                <div class="card-body">
                    <p class="card-text">Sign in with your Google account</p>
                </div>
                <a href="/login/google" class="btn btn-secondary" th:text="#{message.login('google')}"></a>
            </div>
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header">Facebook</div>
                <div class="card-body">
                    <p class="card-text">Sign in with your Facebook account</p>
                </div>
                <a href="/login/facebook" class="btn btn-secondary" th:text="#{message.login('facebook')}"></a>
            </div>
            <div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
                <div class="card-header">Github</div>
                <div class="card-body">
                    <p class="card-text">Sign in with your Github account</p>
                </div>
                <a href="/login/github" class="btn btn-secondary" th:text="#{message.login('github')}"></a>
            </div>
        </div>
    </body>
</html>
